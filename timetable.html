<!DOCTYPE html>
<html>
<head>
  <title>School Timetable</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
    }
    th, td {
      border: 1px solid #999;
      padding: 10px;
    }
    th {
      background-color: #d0e7ff;
    }
    td {
      background-color: #fff;
    }
    .time {
      background-color: #f0f0f0;
      font-weight: bold;
    }
    .lunch {
      background-color: #ffefc1;
      font-weight: bold;
    }
    img {
      margin-top: 20px;
      width: 300px;
    }
  </style>
</head>
<body>

  <h1>School Timetable</h1>

  <table>
    <tr>
      <th class="time">Time</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
    </tr>
    <tr>
      <td class="time">07:00 AM - 08:30 AM</td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td class="time">08:30 AM - 09:45 AM</td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td class="time">09:45 AM - 10:30 AM</td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td class="time">10:30 AM - 11:30 AM</td>
      <td class="lunch" colspan="5">Lunch Break</td>
    </tr>
    <tr>
      <td class="time">11:30 AM - 01:00 PM</td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td class="time">01:00 PM - 02:00 PM</td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td class="time">02:00 PM - 03:00 PM</td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td class="time">03:00 PM - 04:00 PM</td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
  </table>

  <img src="https://thumbs.dreamstime.com/b/children-going-to-school-books-pencils-bags-40890833.jpg" alt="School-going children">

</body>
</html>
