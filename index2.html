<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel Explorer</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="window">
    <!-- NAVBAR -->
    <header class="navbar">
      <!-- LEFT: Logo + Site Title -->
      <div class="brand">
        <div class="logo">
          <img src="https://i.pinimg.com/736x/d0/bc/2f/d0bc2f6dc604c9eb049a6ed1645caee1.jpg" alt="Logo" />
        </div>
        <h1 class="site-title">Travel Website</h1>
      </div>

      <!-- RIGHT: Social Icons -->
      <div class="nav-buttons">
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-x-twitter"></i></a>
      </div>
    </header>

    <!-- CARDS -->
    <main class="cards-container">
      <section class="card">
        <div class="image-box">
          <img src="https://images.squarespace-cdn.com/content/v1/569e766e69492e9dd5373ef6/1552923494555-VJQQOZ9B3N4CT1FHF479/paris-night-photo-tour-013.jpg" alt="Paris at night" />
        </div>
        <h2 class="title">Paris</h2>
        <div class="description">
          <p>City of Light and Love — wander the Eiffel Tower plaza, sip espresso in art-filled cafés, and lose yourself on cobblestone streets.</p>
        </div>
      </section>

      <section class="card">
        <div class="image-box">
          <img src="https://media.istockphoto.com/id/484915982/photo/akihabara-tokyo.jpg?s=612x612&w=0&k=20&c=kbCRYJS5vZuF4jLB3y4-apNebcCEkWnDbKPpxXdf9Cg=" alt="Tokyo streets at night" />
        </div>
        <h2 class="title">Tokyo</h2>
        <div class="description">
          <p>Neon nights, tranquil temples, fresh-sushi stalls — feel the pulse of Japan’s dazzling capital.</p>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
